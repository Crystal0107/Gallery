<!DOCTYPE html>
<html lang="eng.">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Fernandes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="slidingphotos">
        <h1>Sliding Gallery</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="Kz4BWxEV.jpeg" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="maxresdefault.jpeg" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="tenor.gif" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="tumblr_813fd6840ee25db5b9b5f6a245263e79_fc7ffda3_640.jpeg" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">

                    <img src="tumblr_da99764e8bbd033488f8f35cc9597d53_fd87e1ad_400.gif" class="img-responsive">
                    <div class="carousel-content">
                        <center>
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body></html>
